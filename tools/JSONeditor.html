<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Editor</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { margin: 20px; }
  .input-group { margin-bottom: 20px; }
  textarea { width: 100%; height: 100px; }
</style>
</head>
<body>
<div class="container">
  <div class="input-group">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="Enter subject here">
  </div>
  <div class="input-group">
    <label for="body">Body:</label>
    <textarea id="body" placeholder="Enter body here"></textarea>
  </div>
  <div class="input-group">
    <label for="jsonOutput">JSON Output:</label>
    <textarea id="jsonOutput" readonly></textarea>
  </div>
</div>

<script>
  function updateJson() {
    const subject = document.getElementById('subject').value;
    const body = document.getElementById('body').value.replace(/\n/g, "\\n");
    const json = {
      subject: subject,
      body: body
    };
    document.getElementById('jsonOutput').value = JSON.stringify([json], null, 2);
  }

  document.getElementById('subject').addEventListener('input', updateJson);
  document.getElementById('body').addEventListener('input', updateJson);
</script>
</body>
</html>
